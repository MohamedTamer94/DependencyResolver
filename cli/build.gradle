plugins {
    id 'java'
}

group 'io.mohamed.resolver'
version '0.3-alpha'

repositories {
    mavenCentral()
    flatDir {
        dirs '../libs'
    }
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.json:json:20210307'

    implementation project(':core')
}